<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<h2>Star Wars</h2>
    <form class="filters">
        <fieldset>
            <input name="mass" type="radio" id="mass-des" data-order="des" checked>
            <label for="mass-des">Mass descending</label>
            <input name="mass" type="radio" id="mass-asc" data-order="asc">
            <label for="mass-asc">Mass ascending</label>
        </fieldset>
        <fieldset>
            <input name="gender" type="radio" id="gender-all" data-gender="all" checked>
            <label for="gender-all">All</label>
            <input name="gender" type="radio" id="gender-male" data-gender="male">
            <label for="gender-male">Male</label>
            <input name="gender" type="radio" id="gender-female" data-gender="female">
            <label for="gender-female">Female</label>
            <input name="gender" type="radio" id="gender-droid" data-gender="n/a">
            <label for="gender-droid">Droid</label>
        </fieldset>
    </form>
    <div id="app"></div>
</body>
</html>
